<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing:border-box;
		}
		.box1{
			width: 70%;
			height: 300px;
			background-color: red;
			border: 1px solid gray;
			float: left;
		}
		.box2{
			width: 30%;
			height: 300px;
			background-color: blue;
			float: left;
		}
		.box3{
			width: 50%;
			height: 200px;
			float: left;
			background-color: white;
			position: relative;
		}
		.box4{
			width: 50%;
			height: 200px;
			float: left;
			background-color: green;
			position: relative;
		}
		/*垂直水平居中*/
		.box5{
			position: absolute;
			top:50%;
			left:50%;
			width: 70px;
			height: 70px;
			background-color: red;
			transform:translate(-50%,-50%);
			border-radius: 50%;
		}
		.box6{
			position: absolute;
			top:50%;
			left:50%;
			width: 70px;
			height: 70px;
			background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box3">
			<div class="box5"></div>
		</div>
		<div class="box4">
			<div class="box6"></div>
		</div>
	</div>
	<div class="box2"></div>
</body>
</html>
