		//class时this.dom是个数组，遍历就给分别添加事件
		function $(selector){
			this.dom= document.querySelectorAll(selector);
		};
		$.prototype.click= function(fun){
			for(var i=0;i<this.dom.length;i++){				
			this.dom[i].addEventListener("click",fun,false);
			}
		};
		var btn = new $(".btn1");
		btn.click(function(){
			alert("hello");
		});
		btn.click(function(){
			console.log("mimi")
		})
