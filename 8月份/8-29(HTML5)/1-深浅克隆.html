<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var obj1 = {
			"name":"xiaoming",
			"age":"12"
		}
		//浅度克隆
		function clone(option){
			var newObj = {};
			for(var key in option){
				newObj[key] = option[key]
			}
			return newObj
		}

		var obj2 = clone(obj1);
		obj2.name = "小红"
		console.log(obj1)
		console.log(obj2)
	</script>
</body>
</html>
