<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		.module{
			display: none;
		}
		.module,body,html{
			height: 100%;
		}
		.layout{
			width: 100%;
			height: 100%;
			background-color: black;
			opacity: 0.3;
			position: absolute;
			top:0px;
			left:0px;
			z-index: 1;
		}
		.content{
			width: 300px;
			height: 150px;
			background-color: yellow;
			border-radius: 30px;
			position: absolute;
			z-index: 44;
			margin-left:150px;
		}
		.box{
			padding-left: 20px;
		}
	</style>
</head>
<body>
	<button id="btn">弹出模态框</button>
	<div class="module">
		<div class="layout close"></div>
		<div class="content">
			<form action="">
				<div class="box">
					<label for="">用户名</label>
					<input type="text">
				</div>
			</form>
			<button class="close">关闭</button>
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$("#btn").click(function(){
			$(".module").fadeIn(300);
		})
		$(".close").click(function(){
			$(".module").fadeOut(300);
		})
	</script>
</body>
</html>
