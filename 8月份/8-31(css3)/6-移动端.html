<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 100%;
			height:5%;
			background-color: red;
			padding: 2%;
		}
		.list li{
			list-style: none;
			float: left;
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<ul class="list">
		<li>首页</li>
		<li>电影</li>
		<li>视频</li>
		<li>音乐</li>
	</ul>
</body>
</html>
