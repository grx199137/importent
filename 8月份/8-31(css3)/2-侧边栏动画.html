<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
		}
		html,body{
			width: 100%;
			height: 100%;
		}
		.box{
			width: 100px;
			height: 100%;
			background-color: blue;
			transition:transform 1s linear;
			transform:translate(-100px);
		}
		.move{
			transform:translate(0px);
		}
		#list li{
			list-style: none;
			width: 50px;
			height: 30px;
			border: 1px solid gray;
		}
	</style>
</head>
<body>
	<button>打开</button>
	<div class="box">
		<button in="btn">关闭</button>
		<ul id="list">
			<li>百度</li>
			<li>谷歌</li>
			<li>网易</li>
			<li>搜狐</li>
		</ul>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$("button").click(function(){
			$(".box").toggleClass("move")
		})
	</script>
</body>
</html>
