<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="添加" id="btn">
	<ul class="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
        $("#btn").click(function(){
        	var value = prompt("是否添加数据");
        	if(value){
                var $li = $("<li></li>");
                $li.text(value);
                $(".list").append($li);
        	}
        })
	</script>
</body>
</html>
