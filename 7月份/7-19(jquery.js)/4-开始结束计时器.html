<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="button" value="停止" id="btn">
	<input type="button" value="开始" id="star">
    <script src="script/jquery.js"></script>
    <script>
        var x = 0;
        function fun(){
        	console.log(x)
        	x++;
        };
        var s=setInterval(fun,1000);
        $("#btn").click(function(){
        	clearInterval(s);
        });
        $("#star").click(function(){
        	s=setInterval(fun,1000);

        })
    </script>	
</body>
</html>
