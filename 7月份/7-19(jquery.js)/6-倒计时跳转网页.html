<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<span class="info">5</span>后跳转网页
	<script src="script/jquery.js"></script>
	<script>
	var n = 5;
        function fun(){
            $(".info").text(n);
            n--;
            if(n==0){
                location.href="https://baidu.com"
            }
        }
        // fun();
        setInterval(fun,1000)
	</script>
</body>
</html>
