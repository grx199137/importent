<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" id="txt">
	<input type="button" value="猜数字" id="btn">
	<script src="script/jquery.js"></script>
	<script>
	    var math=Math.floor(Math.random()*10);
	    	
	    $("#btn").click(function(){
	    	var num = $("#txt").val();
	    	if(num>math){
	    		alert("数字大于正确答案");                    
	    	}else if(num<math){
	    		alert("数字小于正确答案");
	    	}else if(num==math){
	    		alert("恭喜你回答正确");
	    	};
	    });
	</script>
</body>
</html>
