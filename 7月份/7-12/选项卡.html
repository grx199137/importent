<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0px;
		padding: 0px;
	}
    #num li{
        list-style: none;
        float: left;
        width: 50px;
        height: 30px;
        border: 1px solid gray;
        text-align: center;
        line-height: 30px;
    }
    .clear{
    	clear: both;
    }
    .box div{
    	width: 150px;
    	height:150px;
    	border: 1px solid gray;
    	display: none;
    }
    .box .active{
    	display: block;
    }
	</style>
</head>
<body>
	<ul id="num">
		<li>选项</li>
		<li>选项</li>
		<li>选项</li>
	</ul>
	<div class="clear"></div>
	<div class="box">
		<div class="active">
			<p>这是内容1</p>
		</div>
		<div>
			<p>这是内容2</p>
		</div>
		<div>
			<p>这是内容3</p>
		</div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
		$("#num li").click(function(){
			var index = $(this).index();
			$(".box div").eq(index).addClass("active").siblings().removeClass("active");
		});
	</script>
</body>
</html>
