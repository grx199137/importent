<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	#nav li{
		width: 50px;
		height: 17px;
		border: 1px solid gray;
		float: left;
		list-style: none;
		text-align: center;
		overflow: hidden;
	}
	#nav li div span{
		display: block;
		background-color: red;
	}
	#nav li div a{
		display: block;
		background-color: yellow;
	}

	</style>
</head>
<body>
	<ul id="nav">
		<li>
			<div>
				<span>主页</span>
				<a href="">内容</a>
			</div>
		</li>
		<li>
			<div>
				<span>电影</span>
				<a href="">视频</a>
			</div>
		</li>
		<li>
			<div>
				<span>动画</span>
				<a href="">漫画</a>
			</div>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
	   $("#nav li").mouseenter(function(){
			$(this).find("div").animate({"margin-top":"-20px"},500)
	   }).mouseleave(function(){
	   		$(this).find("div").animate({"margin-top":"0px"},500)
	   })
	</script>
</body>
</html>
