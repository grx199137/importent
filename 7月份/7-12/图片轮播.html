<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{
	    	margin: 0px;
	    	padding: 0px;
	    }
	    .box{
	    	width: 650px;
	    	height: 420px;
	    	overflow: hidden;
	    }
	    .box #pic{
	    	width: 3250px;
            float: left;
	    }
	    .box ul li{
	    	float: left;
	    	list-style: none;
	    }
	    #num-list li{
	    	list-style: none;
	    	width: 100px;
	    	height: 29px;
	    	line-height: 30px;
	    	text-align: center;
	    	float: left;
	    	border: 1px solid gray;
	    }
	</style>
</head>
<body>
	<div class="box">
		<ul id="pic">
			<li>
				<img src="images/0.jpg" alt="">
			</li>
			<li>
				<img src="images/1.jpg" alt="">
			</li>
			<li>
				<img src="images/2.jpg" alt="">
			</li>
			<li>
				<img src="images/3.jpg" alt="">
			</li>
			<li>
				<img src="images/4.jpg" alt="">
			</li>
		</ul>
	</div>
	<ul id="num-list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
	    $("#num-list li").click(function(){
	    	var index = $(this).index();
	    	var marLeft = index * -650;
	    	$("#pic").animate({marginLeft:marLeft})
	    })
	</script>
</body>
</html>
