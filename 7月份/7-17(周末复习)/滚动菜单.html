<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style>
        *{
        	margin: 0px;
        	padding: 0px;
        }
        #nav li{
        	width: 50px;
        	height: 20px;
        	border: 1px solid red;
        	float: left;
        	text-align: center;
        	line-height: 20px;
        	list-style: none;
        	overflow: hidden;
        }
        #mav li div{
        	width: 50px;
        	height: 20px;

        }
        #nav li div span{
        	display: block; 
        	background-color: red;       	
        }
        #nav li div a{
        	display: block;
        	background-color: blue;
        }
    </style>
</head>
<body>
	<ul id="nav">
		<li>
			<div>
				<span>主页</span>
				<a href="">视频</a>
			</div>
		</li>
		<li>
			<div>
				<span>电影</span>
				<a href="">动画</a>
			</div>
		</li>
		<li>
			<div>
				<span>音乐</span>
				<a href="">卡通</a>
			</div>
		</li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
        $("#nav li").mouseenter(function(){
        	$(this).find("div").animate({"margin-top":"-20px"},500)
        });
         $("#nav li").mouseleave(function(){
        	$(this).find("div").animate({"margin-top":"0px"},500)
        });
	</script>
</body>
</html>
