<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{
	    	margin: 0px;
	    	padding: 0px;
	    }
        #num-list li{
        	list-style: none;
        	float: left;
        	border: 1px solid red;
        	width: 100px;
        	height: 20px;
        	text-align: center;
        }
        .clear{
        	clear: both;
        }
        .box div{
        	width: 300px;
        	height: 300px;
        	border: 1px solid red;
        	display: none;
        }
        .box .active{
        	display: block;
        }
	</style>
</head>
<body>
	<ul id="num-list">
		<li>选项1</li>
		<li>选项2</li>
		<li>选项3</li>
	</ul>
	<div class="clear"></div>
	<div class="box">
        <div class="active">
        	<p>111111</p>
        </div>
        <div>
        	<p>222222</p>
        </div>
        <div>
        	<p>333333</p>
        </div>
	</div>
	<script src="script/jquery.js"></script>
	<script>
        $("#num-list li").click(function(){
        	var index = $(this).index()
        	$(".box div").eq(index).addClass("active").siblings().removeClass("active");
        });
	</script>
</body>
</html>
