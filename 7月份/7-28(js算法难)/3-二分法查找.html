<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		//输入实参数组与想查询的元素，返回索引
		var arr=[1,3,5,7,9,11,13,15,17,20];

		function twoSort(array,data){
			var low = 0;
			var up = array.length -1;
			while(low<=up){
				var mid = Math.floor((low+up)/2)
				if(array[mid]<data){
					low = mid+1;
				}else if(array[mid]>data){
					up = mid-1;
				}else{
					return mid;
				}
			}
			return -1;
		}

		console.log(twoSort(arr,9));
		

	</script>
</body>
</html>
