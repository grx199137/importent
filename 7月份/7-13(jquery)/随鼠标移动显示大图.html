<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	    *{
	    	margin: 0px;
	    	padding: 0px;
	    }
	    .box img{
	    	width: 325px;
	    }
	    .big-pic img{
	    	position:absolute;
	    }
	</style>
</head>
<body>
	<div class="box">
		<img  src="images/1.jpg" alt="">
		<img  src="images/2.jpg" alt="">
		<img  src="images/3.jpg" alt="">
	</div>
	<div class="big-pic"></div>
	<script src="script/jquery.js"></script>
	<script>
	   $(".box img").mouseenter(function(){
			var src = $(this).attr("src");
			var img = "<img src=" + src + ">";
			$(".big-pic").append(img);
	   }).mouseleave(function(){
	   		$(".big-pic img").remove();
	   }).mousemove(function(event){
	   		var x = event.pageX;
	   		var y = event.pageY;
	   		$(".big-pic img").css("top",y+10).css("left",x+10)
	   });
	</script>
</body>
</html>
