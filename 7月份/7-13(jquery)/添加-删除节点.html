<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<input type="text" id="txt">
		<input type="button" id="but" value="添加">
	</form>
	<ul id="num">
		<li>香蕉<span>删除</span></li>
		<li class="apple">苹果<span>删除</span></li>
		<li>鸭梨<span>删除</span></li>
	</ul>
	<script src="script/jquery.js"></script>
	<script>
	    $("#but").click(function(){
	    	var value = $("#txt").val();
	    	var li = "<li>" + value + "</li>";       //点击按钮添加节点
	    	$("#num").append(li);
	    });
	    // $("#num li").click(function(){
	    // 	$(this).remove();                     //删除节点
	    // })；
	    $("#num span").click(function(){
	    	$(this).parent("li").remove();         //点击span删除li标签
	    });
	</script>
</body>
</html>
