<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="box" class="mybox"></div>
	<script>
        var oBox = document.querySelector("#box");

        function addClass(elem,str){
            if(elem.className){
                var cName = elem.className;
                var newName = cName + " " + str;
                elem.className = newName;
            }else{
                elem.className = str;
            }
        }
        addClass(oBox,"one")
	</script>
</body>
</html>
